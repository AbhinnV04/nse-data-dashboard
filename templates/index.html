<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSE Data Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="d-flex">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="sidebar-sticky">
                    <h4 class="text-center mt-3">Filters</h4>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <label for="date-range">Date Range</label>
                            <input type="date" id="start-date" class="form-control mb-2">
                            <input type="date" id="end-date" class="form-control">
                        </li>
                        <li class="nav-item">
                            <label for="symbol">Symbol</label>
                            <input type="text" id="symbol" class="form-control mb-2" placeholder="Enter symbol">
                        </li>
                        <li class="nav-item">
                            <label for="strike-price">Strike Price</label>
                            <input type="number" id="strike-price" class="form-control mb-2" placeholder="Enter strike price">
                        </li>
                        <li class="nav-item mt-4">
                            <button id="apply-filters" class="btn btn-primary w-100">Apply Filters</button>
                        </li>
                        <li class="nav-item mt-4">
                            <a id="download-csv" href="{{ url_for('download_csv') }}" class="btn btn-success w-100">Download CSV</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content Area -->
            <main role="main" class="content-area">
                <h2 class="main-title text-center">NSE Data Dashboard</h2>
                
                <!-- Upper Section: DataFrame Display -->
                <div id="dataframe" class="mt-4">
                    {{ table|safe }}
                </div>
                
                <!-- Plot Area -->
                <div id="plot-area" class="mt-5">
                    <div class="plot-header d-flex justify-content-between align-items-center mb-3">
                        <h3 class="plot-title">Interactive Data Plot</h3>
                    </div>
                    <div class="plot-content">
                        <!-- Plotly Interactive Plot -->
                        {{ plot|safe }}
                    </div>
                </div>
            </main>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p class="text-muted">Â© 2024 Your Company. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
